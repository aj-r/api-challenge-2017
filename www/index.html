<!DOCTYPE html>
<html>
    <head>
        <title>Urf Runes</title>
        <link rel="stylesheet" href="styles.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="data/perkMap.js"></script>
        <script src="data/championMap.js"></script>
        <script src="data/runeTrees.js"></script>
        <script src="script.js"></script>
    </head>

    <body style="background-color:black">
        <h1>Urf Runes</h1>
        <h3>First, pick a primary playstyle rune</h3>
        <div class="treeSelectorRow"></div>
        <div class="runes"></div>

        <h3 id="secondaryRunesHeader" class="gone">Next, select one of the runes most commonly played with your primary playstyle rune</h3>
        <div id="secondaryRunes" class="runeRow gone">
            <img id="mostCommonRune1" class="secondaryRune"/>
            <img id="mostCommonRune2" class="secondaryRune"/>
            <img id="mostCommonRune3" class="secondaryRune"/>
            <img id="mostCommonRune4" class="secondaryRune"/>
            <img id="mostCommonRune5" class="secondaryRune"/>
        </div>
        
        <template id="runeTemplate">
            <div class="runeContainer">
                <img class="rune" />
                <div class="runeDetails">
                    <div class="runeName"></div>
                    <div class="runeDescription"></div>
                </div>
            </div>
        </template>
        
        <h3 id="championsHeader" class="gone">These are the champions most frequently played with this combination of runes</h3>
        <div id="champions" class="runeRow gone">
            <img id="mostCommonChampion1" class="champion"/>
            <img id="mostCommonChampion2" class="champion"/>
            <img id="mostCommonChampion3" class="champion"/>
            <img id="mostCommonChampion4" class="champion"/>
            <img id="mostCommonChampion5" class="champion"/>
        </div>

    </body>
</html>
